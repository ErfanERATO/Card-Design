<!DOCTYPE html>

<html>
  <head>
    <title>car</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="main-card">
      <div class="image-place">
        <div class="image-top">
          <img src="./chromebook-2048-7190.jpeg" alt="image" class="image" />
        </div>
      </div>

      <div class="solid-background">
        <div class="first-div">
          <p>کاربردی آموزشی</p>
        </div>

        <div class="second-div">
          <p>عنوان نمایشی پست‌های بلاگ ما</p>
        </div>

        <div class="third-div">
          <div class="minute">
            <p>دقایقی پیش</p>
            <i class="fa fa-clock-o"></i>
          </div>

          <div class="date-calender">
            <p>06:16عصر</p>
            <i class="fa fa-calendar"></i>
          </div>
        </div>

        <div class="description-div">
          <div>
            بسیار از شما متشکرم. در وقت دفع لذت ها آسان است، کسی که از سعادت درد
            بیزار است، ما می توانیم برای بعضی ها از کوچکترین دردی از متهمان
            متنفر باشیم یا در بند فرار کنیم، این اتفاق می افتد که دیگران
            بخواهند.
          </div>
        </div>

        <br />
        <br />

        <div class="last-div">
          <div class="button">
            <div class="arrow">
              <i class="fa fa-arrow-left"></i>
            </div>
          </div>

          <div class="avatar-and-text">
            <div class="avatar-text">
              <div class="name">
                <div>عرفان بیدختی</div>
              </div>

              <div class="place">
                <div>نویسنده</div>
              </div>
            </div>

            <div class="avatar-image">
              <img src="./xxxx.jpg" alt="Avatar" class="avatar" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
